<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE Stock Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .controls {
            padding: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-bar {
            padding: 15px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-ready {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-scanning {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge-complete {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            width: 0%;
        }
        
        .results {
            padding: 20px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .results-count {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .stock-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .stock-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .stock-symbol {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }
        
        .stock-gain {
            font-size: 18px;
            font-weight: 700;
            color: #28a745;
        }
        
        .stock-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 11px;
            color: #6c757d;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .detail-value {
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }
        
        .indicators {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .indicator-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            background: #e9ecef;
            color: #495057;
        }
        
        .indicator-badge.success {
            background: #d4edda;
            color: #155724;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.3;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }
            
            .stock-details {
                grid-template-columns: 1fr 1fr;
            }
            
            .btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ NSE Stock Scanner</h1>
            <p>Double Bottom + MACD + QQE Strategy</p>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="scanBtn" onclick="startScan()">
                <span>â–¶</span> Start Scan
            </button>
            <button class="btn btn-secondary" onclick="refreshResults()">
                <span>ðŸ”„</span> Refresh
            </button>
            <button class="btn btn-secondary" onclick="downloadResults()">
                <span>â¬‡</span> Download
            </button>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span class="status-badge badge-ready" id="statusBadge">Ready</span>
                <span id="statusText">Click "Start Scan" to begin</span>
            </div>
            <div class="status-item">
                <span id="lastScan">Last scan: Never</span>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        
        <div class="results">
            <div class="results-header">
                <div class="results-count">
                    <span id="resultsCount">0</span> stocks found
                </div>
            </div>
            
            <div id="resultsContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“Š</div>
                    <h3>No results yet</h3>
                    <p>Start a scan to find trading opportunities</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let scanning = false;
        
        function startScan() {
            if (scanning) return;
            
            fetch('/api/scan', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'started') {
                        scanning = true;
                        updateUI();
                    }
                });
        }
        
        function refreshResults() {
            fetch('/api/results')
                .then(response => response.json())
                .then(data => displayResults(data));
        }
        
        function downloadResults() {
            window.location.href = '/api/download';
        }
        
        function updateUI() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusBadge = document.getElementById('statusBadge');
                    const statusText = document.getElementById('statusText');
                    const lastScan = document.getElementById('lastScan');
                    const progressBar = document.getElementById('progressBar');
                    const scanBtn = document.getElementById('scanBtn');
                    const resultsCount = document.getElementById('resultsCount');
                    
                    if (data.running) {
                        statusBadge.className = 'status-badge badge-scanning';
                        statusBadge.textContent = 'Scanning';
                        statusText.innerHTML = `<div class="spinner"></div> ${data.message}`;
                        scanBtn.disabled = true;
                        
                        const progress = (data.progress / data.total) * 100;
                        progressBar.style.width = progress + '%';
                        
                        scanning = true;
                        setTimeout(updateUI, 1000);
                    } else {
                        statusBadge.className = 'status-badge badge-complete';
                        statusBadge.textContent = 'Ready';
                        statusText.textContent = data.message;
                        scanBtn.disabled = false;
                        progressBar.style.width = '0%';
                        scanning = false;
                        
                        if (data.results_count > 0) {
                            refreshResults();
                        }
                    }
                    
                    lastScan.textContent = `Last scan: ${data.last_scan}`;
                    resultsCount.textContent = data.results_count;
                });
        }
        
        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“Š</div>
                        <h3>No stocks found</h3>
                        <p>No stocks met all three conditions in the last scan</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = results.map(stock => `
                <div class="stock-card">
                    <div class="stock-header">
                        <div class="stock-symbol">${stock.Symbol}</div>
                        <div class="stock-gain">+${stock['Gain%']}%</div>
                    </div>
                    
                    <div class="stock-details">
                        <div class="detail-item">
                            <span class="detail-label">Current Price</span>
                            <span class="detail-value">â‚¹${stock.Price}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Target</span>
                            <span class="detail-value">â‚¹${stock.Target}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Stop Loss</span>
                            <span class="detail-value">â‚¹${stock.StopLoss}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Entry Zone</span>
                            <span class="detail-value">${stock.EntryZone}</span>
                        </div>
                    </div>
                    
                    <div class="indicators">
                        <span class="indicator-badge success">âœ“ Double Bottom</span>
                        <span class="indicator-badge success">âœ“ MACD (${stock.MACD})</span>
                        <span class="indicator-badge success">âœ“ QQE (${stock.QQE})</span>
                        <span class="indicator-badge">Strength: ${stock.Strength}/100</span>
                        <span class="indicator-badge">Volume: ${stock.Volume}</span>
                    </div>
                </div>
            `).join('');
        }
        
        // Auto-refresh every 5 seconds when scanning
        setInterval(() => {
            if (scanning) {
                updateUI();
            }
        }, 5000);
        
        // Initial status check
        updateUI();
    </script>
</body>
</html>
